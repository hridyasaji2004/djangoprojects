{% extends 'base.html' %}
{% block content %}
<div class="container w-100 mx-auto p-5 mt-5 text-center fs-5 border border-3 border-danger rounded-4">
  <h3>View Books</h3>
  <table class="table table-bordered border-danger border-3">
    <tr>
      <th>Cover</th>
      <th>Title</th>
      <th>Author</th>
      <th>Price</th>
      <th>Pages</th>
      <th>Language</th>
      <th>Actions</th>
    </tr>
    {% for i in book %}
    <tr>
      <td><img src="{{ i.image.url }}" height="100px" width="100px"></td>
      <td>{{ i.title }}</td>
      <td>{{ i.author }}</td>
      <td>{{ i.price }}</td>
      <td>{{ i.pages }}</td>
      <td>{{ i.language }}</td>
      <td class="pt-3">
        <a href="{% url 'book:bookdetail' i.id %}" class="btn btn-danger me-3">View</a>
        <a href="{% url 'book:editbook' i.id %}" class="btn btn-danger me-3">Edit</a>
        <a href="{% url 'book:deletebook' i.id %}" class="btn btn-danger me-3">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
