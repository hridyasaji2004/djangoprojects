<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-secondary">


<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid bg-danger">
    <a class="navbar-brand fs-5 fw-bold" href="#">User Authentication</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse fs-5 fw-bold" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'users:home' %}">Home</a>
        </li>
        {% if user.is_authenticated %}
          <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'users:logout' %}">Logout</a>
        </li>
        {% else %}
          <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'users:register' %}">Register</a>
        </li>

           <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'users:login' %}">Login</a>
        </li>
        {% endif %}

</ul>
  </div>
  </div>
</nav>

{% block content %}
hello
{% endblock %}

</body>
</html>
