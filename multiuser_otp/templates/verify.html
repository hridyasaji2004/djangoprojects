{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container w-50 mx-auto p-5 mt-5 text-center fs-5 border border-3 border-dark rounded-4">
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label>Enter OTP</label>
            <input type="text" name="o">
        </div>
         <div class="mb-3">
            <input type="submit" class="btn btn-dark">
        </div>
    </form>
    {% if messages %}
    <ul>
        {% for i in messages %}
        <li>{{i}}</li>
        {% endfor %}
    </ul>
    {% endif %}
    </div>
{% endblock %}
