{% extends 'base.html' %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5 border border-3 border-danger rounded-3 p-4 shadow">
  <h3 class="text-center mb-4">Movie List</h3>

  {% for i in movies %}
  <div class="card mb-4 shadow" style="max-width: 800px; margin: auto;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{ i.image.url }}" class="img-fluid rounded-start" alt="{{ i.title }}" style="height: 100%; object-fit: cover;">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ i.title }}</h5>
          <p class="card-text mb-1">Year: {{ i.year }}</p>
          <p class="card-text mb-1">Language: {{ i.language }}</p>
          <p class="card-text mb-1">Director: {{ i.director }}</p>
          <p class="card-text">{{ i.description }}</p>
          <div class="mt-3">
            <a href="{% url 'app1:updatemovie' i.id %}" class="btn btn-danger btn-sm">Update</a>
            <a href="{% url 'app1:deletemovie' i.id %}" class="btn btn-danger btn-sm">Delete</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
